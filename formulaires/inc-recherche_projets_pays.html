#SET{id_pays,#ARRAY}
#SET{pays,#ARRAY}

<BOUCLE_articles(ARTICLES)
		{id_article ?}
		{id_rubrique ?}
		{mots?}
		{id_auteur ?}
		{recherche ?}>
	<BOUCLE_liens(pays_liens){id_objet=#ID_ARTICLE}{objet=article}>#SET{id_pays,#GET{id_pays}|push{#ID_PAYS}}</BOUCLE_liens>
</BOUCLE_articles>

<BOUCLE_pays(PAYS){id_pays IN #GET{id_pays}}>#SET{pays,#GET{pays}|array_merge{#ARRAY{#NOM,#ID_PAYS}}</BOUCLE_pays>

#SET{datas,#GET{pays}|array_flip}
[(#SAISIE{selection,id_pays,
	label=<:cncd:label_pays:>,
	datas=#GET{datas},
	})]
