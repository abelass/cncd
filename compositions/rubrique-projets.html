					<div class="#EDIT{descriptif} chapo g-font-weight-600 g-font-size-20 g-my-30 g-color-black g-brd-theme g-brd-10 g-brd-left g-pl-30">
					(#DESCRIPTIF)
					</div>
			</div>
	</div>
</div>
</section>]

					path_styles=#ARRAY{color,#76b82b},

				#FORMULAIRE_RECHERCHE_PROJETS{}

			</div>

				</div>
		</div>

</section> <!--=== END TEXTE  ===-->
