<BOUCLE_rubrique (RUBRIQUES) {id_rubrique}>

[<section id="descriptif">
	<div class="container g-py-30">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="#EDIT{descriptif} chapo g-font-weight-600 g-font-size-20 g-my-30 g-color-black g-brd-theme g-brd-10 g-brd-left g-pl-30">
					(#DESCRIPTIF)
					</div>
			</div>
	</div>
</div>
</section>]

	<!--=== TEXTE  ===-->
<section class="#EDIT{texte} texte" id="texte">
	<div class="container g-py-30">
		<div class="row justify-content-center">
				<div class="col-lg-9">
				[(#TEXTE)]
				<INCLURE{fond=inclure/documents,env} />
				</div>
		</div>
	</div>
</section> <!--=== END TEXTE  ===-->
<section class="projets">
	<div class="container g-py-30">
		<div class="row justify-content-center">
		[(#ENV{id_pays}|oui)
			<div class="col-lg-12">
					<INCLURE{fond=inclure/projets_pays,env,ajax} />
			</div>]
		[(#ENV{id_continent}|oui)
			<div class="col-lg-9">
				<INCLURE{
					fond=inclure/cartes_projet,
					objets=pays_articles,
					autocenterandzoom=oui,
					centrer_auto=oui,
					zoom=5,
					env} />
			</div>
		]
		[(#ENV{id_continent}|non|et{#ENV{id_pays}|non})
			<div class="col-lg-9">
				<INCLURE{
					fond=inclure/cartes_projet,
					objets=continents_articles,
					autocenterandzoom=oui,
					centrer_auto=oui,
					zoom=5,
					env} />
			</div>
		]
				</div>
		</div>
	</div>
</section> <!--=== END TEXTE  ===-->
</BOUCLE_rubrique>
